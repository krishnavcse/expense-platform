spring:
  datasource:
    url: jdbc:h2:mem:expensedb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

security:
  jwt:
    # Base64 of 32+ bytes secret; replace for production
    secret-base64: ZmFrZS1mYWtlLWZha2UtZmFrZS1mYWtlLWZha2UtZmFrZS1mYWtl

logging:
  level:
    org.hibernate.SQL: debug